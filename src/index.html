<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js-hw-13</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  </head>
  <body>
    <div class="wrapper">
      <form class="search-form" id="search-form">
        <p>Какие изображения хотите найти?</p>
        <input
          class="search-input"
          type="text"
          name="query"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button class="search-btn btn" type="button">Найти</button>
      </form>
    </div>

    <ul class="gallery"></ul>
    <div class="wrapper">
      <button class="btn load-more" type="button" style="display: none">Загрузить больше</button>
    </div>

    <button class="to-start" type="button">
      <i class="material-icons">arrow_upward</i>
    </button>

    <script src="./index.js"></script>
  </body>
</html>
